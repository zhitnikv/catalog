<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Catalog</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <style>
    	body{
    		background-color: aliceblue;
    	}
    	li{
    		padding: 10px;
    		margin: 5px;
    		border-bottom: black solid 2px;
    		list-style: none;
    		width: 400px;
    		font-family: helvetica;
    	}
    	input{
    		margin: 45px;
    		padding: 5px;
    		border-radius: 8px;
    		font-size: 18px;
    	}
    </style>
</head>
<body>

<div id="container"></div>

<script type="text/babel">


var DATA = [

	{
		id: 1,
		artist: "Ирина Аллегрова",
		songName: "Угонщица"

	}, {
		id: 2,
		artist: "Макс Барских",
		songName: "Подруга-ночь"
	}, {
		id: 3,
		artist: "Григорий Лепс",
		songName: "Рюмка водки"
	}, {
		id: 4,
		artist: "Ирина Аллегрова",
		songName: "Императрица"
	}, {
		id: 5,
		artist: "Ленинград",
		songName: "WWW"
	},{
		id: 6,
		artist: "Бумбокс",
		songName: "Полiна"

	}, {
		id: 7,
		artist: "Ани Лорак",
		songName: "Песня Оксаны"
	}, {
		id: 8,
		artist: "Григорий Лепс",
		songName: "Ну и что"
	}, {
		id: 9,
		artist: "Ирина Аллегрова",
		songName: "Бабы-стервы"
	}, {
		id: 10,
		artist: "Rage Against the machine",
		songName: "Wake up!"
	}, {
		id: 11,
		artist: "Ани Лорак",
		songName: "Я стану морем"

	}, {
		id: 12,
		artist: "Макс Барских",
		songName: "Я хочу танцевать"
	}, {
		id: 13,
		artist: "Браво",
		songName: "Я то что надо"
	}, {
		id: 14,
		artist: "Браво",
		songName: "Вася"
	}, {
		id: 15,
		artist: "Ленинград",
		songName: "День Рождения"
	},{
		id: 16,
		artist: "Ирина Аллегрова",
		songName: "С Днем Рождения"

	}

];

var Song = React.createClass({
	render: function() {
		return (
			<li className = "song">
				<span>{this.props.artist}</span> - <span>{this.props.songName}</span>
			</li>
		);
	}
});


var SongsList = React.createClass({

	getInitialState: function() {
		return {
			displayedSongs: DATA
		};
	},

	search: function(event) {
		var searchQuery = event.target.value.toLowerCase();
		var displayedSongs = DATA.filter(function(el){
			var searchValue = el.artist.toLowerCase();
			return searchValue.indexOf(searchQuery) !== -1;
		});
		this.setState({
			displayedSongs: displayedSongs
		});

	},


	render: function() {
		return (
			<div className = "songs">
				<input type = "text" placeholder="Поиск..." className = "searchinput" onChange = {this.search} />
				<ul className = "songlist">
					{
						this.state.displayedSongs.map(function(el){
							return <Song 
								key = {el.id} 
								artist = {el.artist}
								songName = {el.songName}
							/>;
						})
					}
				</ul>
			</div>
		);
	}
});

ReactDOM.render(
	<SongsList />,
	document.getElementById('container')
);
</script>

</body>
</html>
